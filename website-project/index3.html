<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Contact</h2>
        </div>
        <div class="box">


            <div class="contact form">
                <h3>Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="James">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Taylor">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>E-mail</span>
                                <input type="text" placeholder="jamestaylor@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+90 000 000 00 00">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                            <span>Message</span>
                            <textarea placeholder="Write your message here."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                            <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>


            <div class="contact info">
                <h3>Contact Information</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                            <p>2900 W Belmont Ave, Chicago, <br>USA</p>
                    </div>
                    <div>
                        <span><ion-icon name="send"></ion-icon></span>
                            <a href="mailto::ulgerburger@email.com">ulgerburger@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel: +90 531 020 02 70">+90 531 020 02 70</a>
                    </div>
                </div>
            </div>

            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3663.5630313236907!2d172.686991766235!3d-43.506318514986944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d31891daa034733%3A0x3e58d14f6cb4652a!2sBelmont%20Street%2C%20Avondale%2C%20Christchurch%208061%2C%20New%20Zealand!5e0!3m2!1sen!2str!4v1650489031355!5m2!1sen!2str" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>           
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
